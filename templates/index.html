<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Portrait Image Generator</title>
</head>
<body>
    <div class="container">
        <h1>Portrait Image Generator</h1>
        <form id="upload-form" enctype="multipart/form-data" method="post" action="/">
            <label for="image" class="custom-file-upload">
                <input type="file" name="image" id="upload-button" accept="image/*">
            </label>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        
        
        <div class="image-container">
            <h2>Original Image </h2>
            <div class="image-upload">
                <img id="uploaded-image" src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Image">
            </div>
            
            <h2>Bokeh Image</h2>
            <div class="image-process">
                <img id="processed-image" src="{{ url_for('static', filename='processed_image.jpg') }}" alt="Processed Image">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
